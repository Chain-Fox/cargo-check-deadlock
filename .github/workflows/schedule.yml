on:
  schedule:
    # At 8:00am on the 1st, 15th, and 30th.
    - cron: "0 8 1,15,30 * *"

name: "Schedule: Compile and test with the latest nightly on the 1st, 15th, and 30th of every month"

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rust-src, rustc-dev, llvm-tools-preview
      - uses: actions-rs/cargo@v1
        with:
          command: test
